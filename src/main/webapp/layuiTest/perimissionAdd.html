<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建权限</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<script src="/layui/layui.js"></script>
<body>
<form class="layui-form" action="/permissionAdd.do"  >
    <div class="layui-form-item">
        <label class="layui-form-label">权限命名：</label>
        <div class="layui-input-block">
            <input type="text" name="permission" lay-verify="required|chars " STYLE="width: 180px" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源URL：</label>
        <div class="layui-input-block">
            <input type="text" name="url" lay-verify="required|chars " STYLE="width: 180px" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function(){
        var form=layui.form;
        form.on('submit(formDemo)', function(data){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

    });
</script>
</body>
</html>
